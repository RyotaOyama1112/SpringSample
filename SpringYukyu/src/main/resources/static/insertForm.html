<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>新規登録画面</title>
</head>
<body>
    <div style="text-align: center">
        <h2 style="text-align: center">新規登録画面</h2>
        <hr style="height: 3; background-color: #0000ff" />
        <h3 th:text="${msg}"></h3>
        <br> 登録する情報を入力してください。
        <form action="/Touroku" method="post">
            <table style="margin: 0 auto">
                <tr>
                    <td style="width: 60">ID</td>
                    <td><input type="text" size="30" name="id" th:value="${ydto.id}"></td>
                </tr>
                <tr>
                    <td style="width: 60">名前</td>
                    <td><input type="text" size="30" name="name" th:value="${ydto.name}"></td>
                </tr>
                <tr>
                    <td style="width: 70">パスワード</td>
                    <td><input type="text" size="30" name="password" th:value="${ydto.password}"></td>
                </tr>
                <tr>
                    <td style="width: 60">権限</td>
                    <td>
                        <select name="kanriFlg" th:value="${ydto.kanriFlg}">
                            <option value="3" th:selected="${ydto.kanriFlg == 3}">管理者</option>
                            <option value="1" th:selected="${ydto.kanriFlg == 1}">従業員</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width: 70">部署</td>
                    <td><input type="text" size="30" name="busyo" th:value="${ydto.busyo}"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><input type="submit" name="btn" value="登録"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center"><a href="http://localhost:8084/login.html">戻る</a></td>
                </tr>
            </table>
        </form>
        <br>
    </div>
</body>
</html>
